<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    
    <ul class="language">
        <li>JavaScript</li>
    </ul>


    button: <button id="add-lang-btn">Add Language</button>
</body>

<script>

    function addLanguage(language){
        const li = document.createElement('li');
        li.innerHTML = `${language}`;
        const parentUl = document.querySelector('.language');
        parentUl.appendChild(li);
    }

    addLanguage('Python');
    addLanguage('C++');


    function addOptiLanguage(language){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(language));
        document.querySelector('.language').appendChild(li);
    }

    addOptiLanguage('Java');

    
    // edit
    const secondLang = document.querySelector("li:nth-child(2)");
    // console.log(secondLang.outerHTML);
    
    secondLang.innerHTML = 'Go Lang';
    
    // const newLi = document.createElement('li');
    // newLi.textContent = 'TypeScript';
    // secondLang.replaceWith(newLi);


    // edit 
    const firstLang = document.querySelector("li:first-child");
    // console.log(firstLang.outerHTML);
    firstLang.outerHTML = '<li>HTML</li>';
    
    // delete
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();


    document.getElementById('add-lang-btn').addEventListener('click', (e) => {
        addLanguage('Ruby');
    })

</script>
</html>
