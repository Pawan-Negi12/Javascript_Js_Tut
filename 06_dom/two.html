<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    
</body>

<script>
    const div = document.createElement('div');
    div.className = 'new-div';
    div.id = Math.round(Math.random() * 10) + 1;
    div.setAttribute('title', 'This is a new div');
    div.style.backgroundColor = 'green';
    div.style.padding = '10px';
    // div.innerHTML = '<h3>This is a new div created using JS</h3>';
    const addText = document.createTextNode('This is a text node added to the new div.');
    div.appendChild(addText);
    document.body.appendChild(div);
</script>
</html>
